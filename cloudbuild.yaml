# Google Cloud Build configuration for SkillBridge Backend
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/skillbridge-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/skillbridge-backend:latest',
      '.'
    ]
    dir: 'backend'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/skillbridge-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/skillbridge-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'skillbridge-backend',
      '--image', 'gcr.io/$PROJECT_ID/skillbridge-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--min-instances', '1',
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'FLASK_ENV=production,PORT=8080',
      '--set-secrets', 'SECRET_KEY=skillbridge-secret-key:latest,GEMINI_API_KEY=gemini-api-key:latest,ADZUNA_APP_ID=adzuna-app-id:latest,ADZUNA_APP_KEY=adzuna-app-key:latest,SMTP_HOST=smtp-host:latest,SMTP_PORT=smtp-port:latest,SMTP_USER=smtp-user:latest,SMTP_PASSWORD=smtp-password:latest',
      '--service-account', 'skillbridge-backend@$PROJECT_ID.iam.gserviceaccount.com'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/skillbridge-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/skillbridge-backend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'