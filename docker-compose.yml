# Docker Compose file for SkillBridge Backend - Ultra Simple

services:
  skillbridge:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: skillbridge-app
    ports:
      - "127.0.0.1:8000:8000"  # Only expose on localhost - Nginx will proxy
    environment:
      # Flask Configuration
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_ENV=${FLASK_ENV:-production}
      
      # Production Port Configuration
      - PORT=${PORT:-8000}
      
      # Firebase Configuration
      - FIREBASE_SERVICE_ACCOUNT_BASE64=${FIREBASE_SERVICE_ACCOUNT_BASE64}
      - DISABLE_FIREBASE=${DISABLE_FIREBASE:-false}
      
      # Gemini AI Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      
      # Adzuna Jobs API Configuration
      - ADZUNA_APP_ID=${ADZUNA_APP_ID}
      - ADZUNA_APP_KEY=${ADZUNA_APP_KEY}
      
      # MFA Configuration
      - MFA_ISSUER_NAME=${MFA_ISSUER_NAME}
      - MFA_SECRET_KEY=${MFA_SECRET_KEY}
      
      # SMTP Email Configuration
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-true}
      
      # Email Settings
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
      - EMAIL_SUPPORT=${EMAIL_SUPPORT}
      - EMAIL_RATE_LIMIT=${EMAIL_RATE_LIMIT}
      - EMAIL_BATCH_SIZE=${EMAIL_BATCH_SIZE}
      
      # CORS Configuration
      - CORS_ORIGINS=${CORS_ORIGINS}
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

networks:
  default:
    name: skillbridge-network