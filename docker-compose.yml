version: '3.8'

services:
  skillbridge-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - PORT=8080
      - SECRET_KEY=${SECRET_KEY}
      - FIREBASE_SERVICE_ACCOUNT_BASE64=${FIREBASE_SERVICE_ACCOUNT_BASE64}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/firebase-service-account.json
      - DISABLE_FIREBASE=${DISABLE_FIREBASE:-false}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ADZUNA_APP_ID=${ADZUNA_APP_ID}
      - ADZUNA_APP_KEY=${ADZUNA_APP_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://skillbridge.app}
    volumes:
      - ./credentials:/app/credentials:ro
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: skillbridge-network